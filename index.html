<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Terço Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- VARIÁVEIS DE TEMA --- */
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at center top, #1a1f25 0%, #000000 100%);
            --panel-bg: rgba(20, 20, 20, 0.98); 
            --text-main: #f0f0f0;
            --text-gold: #D4AF37;
            --text-muted: #8c8c8c;
            --string-color: #6a5a4a;
            --btn-gradient: linear-gradient(135deg, #D4AF37 0%, #AA8C2C 100%);
            --btn-text: #000;
            --svg-shadow: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            --border-color: rgba(255, 255, 255, 0.15);
            --icon-color: #D4AF37;
            --divider-color: rgba(212, 175, 55, 0.3);
            
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* --- TEMA CLARO --- */
        body.light-theme {
            --bg-color: #f4f4f0;
            --bg-gradient: radial-gradient(circle at center top, #ffffff 0%, #e6e6e6 100%);
            --panel-bg: rgba(255, 255, 255, 0.98);
            --text-main: #333333;
            --text-gold: #b8860b;
            --text-muted: #666666;
            --string-color: #8c7b6a;
            --btn-gradient: linear-gradient(135deg, #b8860b 0%, #8a6508 100%);
            --btn-text: #fff;
            --svg-shadow: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            --border-color: rgba(0, 0, 0, 0.1);
            --icon-color: #333;
            --divider-color: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%; width: 100%;
            margin: 0; padding: 0; 
            overflow: hidden; 
            position: fixed; 
            background: var(--bg-color); background-image: var(--bg-gradient);
            color: var(--text-main); font-family: 'Lato', sans-serif;
            user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100%; width: 100%; max-width: 600px; margin: 0 auto;
            position: relative;
        }

        /* --- BOTÕES DE TOPO REDIMENSIONADOS --- */
        .top-btn {
            position: absolute;
            top: max(15px, var(--safe-top));
            z-index: 1000;
            background: var(--panel-bg); 
            border: 1.5px solid var(--border-color); 
            color: var(--icon-color);
            width: 52px; height: 52px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            transition: all 0.3s ease;
        }
        .top-btn:active { transform: scale(0.92); }
        
        /* Ícones com destaque maior */
        .top-btn svg { 
            width: 32px; 
            height: 32px; 
            fill: none; 
            stroke: currentColor; 
            stroke-width: 2.5; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }

        #theme-toggle { right: 15px; }
        #about-toggle { left: 15px; }

        /* --- MODAL SOBRE --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center;
            z-index: 3000; padding: 20px;
        }
        .modal-content {
            background: var(--panel-bg); border: 1px solid var(--text-gold);
            border-radius: 25px; max-width: 450px; width: 100%;
            padding: 30px; position: relative; text-align: center;
        }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: var(--text-muted); line-height: 1; }

        /* --- ÁREA DO TERÇO --- */
        .rosary-section {
            flex: 0 0 45%; 
            display: flex; align-items: center; justify-content: center;
            position: relative;
            padding: calc(10px + var(--safe-top)) 10px 0px 10px;
            overflow: hidden;
        }

        .rosary-svg-container {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 1.5s ease-out;
        }
        svg#rosary-svg {
            width: 100%; height: 100%; 
            overflow: visible;
            filter: var(--svg-shadow); transition: filter 0.5s ease;
        }
        .string-line {
            fill: none; stroke: var(--string-color); stroke-width: 1.5;
            stroke-linecap: round; stroke-linejoin: round; transition: stroke 0.5s ease;
        }

        /* --- DIVISOR ARRASTÁVEL --- */
        .drag-divider {
            height: 30px; width: 100%;
            display: flex; align-items: center; justify-content: center;
            cursor: row-resize; z-index: 50; background: transparent;
            margin-top: -15px; margin-bottom: -15px; position: relative;
            touch-action: none; 
        }
        .drag-handle-visual {
            width: 50px; height: 4px; background-color: var(--text-gold);
            border-radius: 10px; box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s, background-color 0.2s;
        }
        .drag-divider:active .drag-handle-visual { transform: scale(1.2); background-color: #fff; }

        /* --- PAINEL DE TEXTO --- */
        .text-section {
            flex: 1; 
            min-height: 20%; 
            display: flex; flex-direction: column;
            background-color: var(--panel-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0; 
            padding: 20px 25px 130px 25px; 
            box-shadow: 0 -10px 50px rgba(0,0,0,0.3); z-index: 20;
            overflow: hidden; 
            border-top: 1px solid var(--border-color);
            position: relative; 
        }

        .progress-area { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; gap: 15px; flex-shrink: 0; }
        .progress-bar-container { flex: 1; height: 4px; background: var(--border-color); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--text-gold); width: 0%; transition: width 0.5s ease; }
        .progress-text { font-family: 'Cinzel', serif; font-size: 0.8rem; color: var(--text-gold); font-weight: 700; min-width: 40px; text-align: right; }

        .header-info { text-align: center; flex-shrink: 0; margin-bottom: 8px; }
        .date-badge { font-family: 'Cinzel', serif; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: var(--text-gold); margin-bottom: 4px; display: inline-block; border-bottom: 1px solid var(--border-color); padding-bottom: 2px; }
        .mystery-title { font-family: 'Cinzel', serif; font-size: 1.1rem; font-weight: 700; color: var(--text-main); margin: 4px 0; line-height: 1.2; }
        .bead-label { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; font-weight: 400; }
        
        .prayer-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            min-height: 0; 
            padding-right: 5px; 
            scrollbar-width: thin; scrollbar-color: var(--text-muted) transparent; 
        }
        .prayer-text { font-size: 1.1rem; line-height: 1.5; white-space: pre-wrap; color: var(--text-main); font-weight: 300; }
        
        .controls-area { 
            position: absolute; 
            bottom: 0; left: 0; width: 100%;
            background: var(--panel-bg); 
            padding: 15px 25px calc(45px + var(--safe-bottom)) 25px;
            border-top: 1px solid var(--border-color);
            z-index: 30;
        }

        .btn-group { display: flex; gap: 10px; width: 100%; }

        button { 
            width: 100%; 
            background: var(--btn-gradient); color: var(--btn-text); 
            border: none; padding: 16px; 
            font-family: 'Cinzel', serif; font-size: 1rem; font-weight: 800; 
            border-radius: 50px; cursor: pointer; 
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3); 
            transition: transform 0.1s; outline: none; 
            text-transform: uppercase; letter-spacing: 1.5px;
        }
        button:active { transform: scale(0.96); }

        #btn-prev { flex: 1; background: transparent; color: var(--text-gold); border: 1px solid var(--text-gold); box-shadow: none; display: none; }
        #btn-next { flex: 2; }
        
        /* SVG Utils */
        .bead, .cross, .medal-base { cursor: pointer; transform-box: fill-box; transform-origin: center; transition: all 0.5s ease; }
        .bead.small { fill: url(#grad-gem-blue); } .bead.large { fill: url(#grad-gem-red); } .cross, .medal-base { fill: url(#grad-metal-gold-inactive); }
        .bead.done, .cross.done, .medal-base.done { filter: brightness(0.5) saturate(0.8); transform: scale(0.9); }
        .bead.active, .cross.active, .medal-base.active { fill: url(#grad-gold-active) !important; animation: goldenPulse 2.5s infinite ease-in-out; z-index: 100; filter: brightness(1.1); }
        .bead.large { r: 10; } .bead.small { r: 6.5; }
        @keyframes goldenPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.25); filter: drop-shadow(0 0 30px var(--text-gold)) brightness(1.3); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DESKTOP --- */
        @media (min-width: 768px) {
            body { position: relative; padding: 40px; overflow: auto; }
            .app-container { flex-direction: row; height: 92vh; border-radius: 30px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.3); background: var(--bg-color); border: 1px solid var(--border-color); max-width: 1100px; }
            .rosary-section { flex: 0 0 45%; max-height: 100%; padding: 0; align-items: center; justify-content: center; }
            .text-section { flex: 1; border-radius: 0; border-left: 1px solid var(--border-color); padding: 40px 40px 100px 40px; }
            .drag-divider { width: 24px; height: 100%; cursor: col-resize; margin: 0 -12px; flex-direction: column; }
            .drag-handle-visual { width: 5px; height: 60px; }
            .top-btn { top: 30px; width: 52px; height: 52px; }
            #theme-toggle { right: 30px; }
            #about-toggle { left: 30px; }
        }
    </style>
</head>
<body>

    <button id="about-toggle" class="top-btn" aria-label="Sobre">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
    </button>

    <button id="theme-toggle" class="top-btn" aria-label="Alternar Tema">
        <svg id="theme-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>

    <div id="modal-about" class="modal-overlay">
        <div class="modal-content">
            <span id="about-close" class="modal-close">&times;</span>
            <h2 style="font-family: 'Cinzel'; color: var(--text-gold);">Sobre o Aplicativo</h2>
            <p style="font-size: 0.95rem; line-height: 1.6; color: var(--text-main);">O Terço Digital une a beleza da tradição católica com a facilidade da tecnologia moderna para guiar sua fé diária.</p>
            <div style="margin-top: 25px; padding: 20px; background: rgba(212, 175, 55, 0.1); border-radius: 15px; border: 1px dashed var(--text-gold);">
                <h3 style="font-family: 'Cinzel'; font-size: 1rem; margin-bottom: 10px;">Apoie o Projeto</h3>
                <p style="font-size: 0.8rem; margin-bottom: 15px;">Sua doação ajuda a manter este app gratuito.</p>
                <code id="pix-key" style="display: block; background: #000; padding: 10px; border-radius: 8px; color: var(--text-gold); font-size: 0.8rem; margin-bottom: 15px; letter-spacing: 1px;">danielson150@gmail.com</code>
                <button onclick="copyPix()" style="padding: 10px 20px; background: var(--text-gold); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; font-size: 0.8rem; text-transform: uppercase;">Copiar Chave PIX</button>
            </div>
            <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 20px;">Versão 2.3 | Desenvolvido com Fé</p>
        </div>
    </div>

    <div class="app-container" id="app-container">
        <section class="rosary-section" id="rosary-pane">
            <div class="rosary-svg-container">
                <svg id="rosary-svg" viewBox="-30 -30 360 620" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <radialGradient id="grad-gem-blue" cx="30%" cy="30%" r="80%" fx="30%" fy="30%"><stop offset="0%" style="stop-color: #00c6ff;" /><stop offset="100%" style="stop-color: #002244;" /></radialGradient>
                        <radialGradient id="grad-gem-red" cx="30%" cy="30%" r="80%" fx="30%" fy="30%"><stop offset="0%" style="stop-color: #ff4b1f;" /><stop offset="70%" style="stop-color: #cc0000;" /><stop offset="100%" style="stop-color: #660000;" /></radialGradient>
                        <linearGradient id="grad-metal-gold-inactive" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color: #cbb35a;" /><stop offset="100%" style="stop-color: #745c1b;" /></linearGradient>
                        <radialGradient id="grad-gold-active" cx="30%" cy="30%" r="70%" fx="30%" fy="30%"><stop offset="0%" style="stop-color: #fffde7;" /><stop offset="100%" style="stop-color: #b8860b;" /></radialGradient>
                    </defs>
                    <path id="rosary-string" class="string-line" d="" />
                </svg>
            </div>
        </section>
        <div class="drag-divider" id="drag-bar"><div class="drag-handle-visual"></div></div>
        <section class="text-section" id="text-pane">
            <div class="progress-area">
                <div class="progress-bar-container"><div id="progress-fill" class="progress-fill"></div></div>
                <span id="progress-text" class="progress-text">0%</span>
            </div>
            <div class="header-info">
                <div id="date-display" class="date-badge">...</div>
                <h2 id="mystery-display" class="mystery-title">Carregando...</h2>
                <div id="label-display" class="bead-label">Início</div>
            </div>
            <div id="prayer-scroll-area" class="prayer-content"><div id="text-display" class="prayer-text"></div></div>
            <div class="controls-area">
                <div class="btn-group">
                    <button id="btn-prev">Voltar</button>
                    <button id="btn-next">Iniciar</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const RosaryApp = (() => {
            'use strict';

            const PRAYERS = {
                sinalCruz: "Pelo sinal da Santa Cruz, livrai-nos, Deus, nosso Senhor, dos nossos inimigos. Em nome do Pai, do Filho e do Espírito Santo. Amém.",
                oferecimento: "Oferecimento: Divino Jesus, nós Vos oferecemos este terço que vamos rezar, meditando nos mistérios da Vossa Redenção. Concedei-nos as virtudes necessárias para bem rezá-lo.",
                credo: "Creio em Deus Pai Todo-Poderoso, Criador do céu e da terra; e em Jesus Cristo, seu único Filho, nosso Senhor; que foi concebido pelo poder do Espírito Santo; nasceu da Virgem Maria, padeceu sob Pôncio Pilatos, foi crucificado, morto e sepultado; desceu à mansão dos mortos; ressuscitou ao terceiro dia; subiu aos céus, está sentado à direita de Deus Pai Todo-Poderoso, de onde há de vir a julgar os vivos e os mortos. Creio no Espírito Santo, na Santa Igreja Católica, na comunhão dos santos, na remissão dos pecados, na ressurreição da carne, na vida eterna. Amém.",
                paiNosso: "Pai Nosso que estais nos Céus, santificado seja o vosso Nome, venha a nós o vosso Reino, seja feita a vossa vontade assim na terra como no Céu. O pão nosso de cada dia nos dai hoje, perdoai-nos as nossas ofensas assim como nós perdoamos a quem nos tem ofendido, e não nos deixeis cair em tentação, mas livrai-nos do Mal. Amém.",
                aveMaria: "Ave Maria, cheia de graça, o Senhor é convosco, bendita sois vós entre as mulheres, e bendito é o fruto do vosso ventre, Jesus. Santa Maria, Mãe de Deus, rogai por nós, pecadores, agora e na hora da nossa morte. Amém.",
                gloria: "Glória ao Pai e ao Filho e ao Espírito Santo. Como era no princípio, agora e sempre. Amém. \n\nJaculatória: Ó meu Jesus, perdoai-nos, livrai-nos do fogo do inferno, levai as almas todas para o céu e socorrei principalmente as que mais precisarem.",
                salveRainha: "Salve, Rainha, Mãe de misericórdia, vida, doçura e esperança nossa, salve! A vós bradamos, os degredados filhos de Eva; a vós suspiramos, gemendo e chorando neste vale de lágrimas. Eia, pois, advogada nossa, esses vossos olhos misericordiosos a nós volvei; e depois deste desterro mostrai-nos Jesus, bendito fruto do vosso ventre, ó clemente, ó piedosa, ó doce sempre Virgem Maria. V. Rogai por nós, Santa Mãe de Deus. R. Para que sejamos dignos das promessas de Cristo. Amém."
            };

            const MYSTERIES_DB = {
                gozosos: { name: "Mistérios Gozosos", decades: ["1º Mistério: A Anunciação", "2º Mistério: A Visitação", "3º Mistério: O Nascimento", "4º Mistério: A Apresentação", "5º Mistério: O Encontro"] },
                dolorosos: { name: "Mistérios Dolorosos", decades: ["1º Mistério: A Agonia", "2º Mistério: A Flagelação", "3º Mistério: A Coroação", "4º Mistério: O Caminho", "5º Mistério: A Crucificação"] },
                gloriosos: { name: "Mistérios Gloriosos", decades: ["1º Mistério: A Ressurreição", "2º Mistério: A Ascensão", "3º Pentecostes", "4º A Assunção", "5º A Coroação"] },
                luminosos: { name: "Mistérios Luminosos", decades: ["1º O Batismo", "2º Bodas de Caná", "3º O Reino", "4º A Transfiguração", "5º A Instituição da Eucaristia"] }
            };

            let currentStep = -1, rosaryStructure = [], beadElementsList = [], stepToElementMap = [], els = {};

            const moonIcon = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
            const sunIcon = `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>`;

            function init() {
                els = {
                    container: document.querySelector('.app-container'),
                    rosaryPane: document.getElementById('rosary-pane'),
                    dragBar: document.getElementById('drag-bar'),
                    svg: document.getElementById('rosary-svg'),
                    path: document.getElementById('rosary-string'),
                    date: document.getElementById('date-display'),
                    mystery: document.getElementById('mystery-display'),
                    label: document.getElementById('label-display'),
                    text: document.getElementById('text-display'),
                    scroll: document.getElementById('prayer-scroll-area'),
                    progress: document.getElementById('progress-fill'),
                    progressText: document.getElementById('progress-text'),
                    btnNext: document.getElementById('btn-next'),
                    btnPrev: document.getElementById('btn-prev'),
                    themeBtn: document.getElementById('theme-toggle'),
                    themeIcon: document.getElementById('theme-icon'),
                    modal: document.getElementById('modal-about')
                };
                setupTheme(); setupDraggable(); setupModal(); determineMystery(); buildStructure(); drawRosaryGeometry(); mapLogicToPhysics(); setupEvents(); updateUI();
            }

            function setupDraggable() {
                let isDragging = false;
                const onMove = (e) => {
                    if (!isDragging) return;
                    if (e.cancelable) e.preventDefault();
                    const rect = els.container.getBoundingClientRect();
                    const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
                    const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
                    let pct;
                    if (window.innerWidth >= 768) {
                        pct = ((clientX - rect.left) / rect.width) * 100;
                    } else {
                        pct = ((clientY - rect.top) / rect.height) * 100;
                    }
                    els.rosaryPane.style.flex = `0 0 ${Math.max(20, Math.min(80, pct))}%`;
                };
                els.dragBar.onmousedown = els.dragBar.ontouchstart = () => isDragging = true;
                window.onmouseup = window.ontouchend = () => isDragging = false;
                window.onmousemove = window.ontouchmove = onMove;
            }

            function setupModal() {
                document.getElementById('about-toggle').onclick = () => els.modal.style.display = 'flex';
                document.getElementById('about-close').onclick = () => els.modal.style.display = 'none';
                els.modal.onclick = (e) => { if(e.target == els.modal) els.modal.style.display = 'none'; }
            }

            function determineMystery() {
                const d = new Date().getDay();
                const map = [MYSTERIES_DB.gloriosos, MYSTERIES_DB.gozosos, MYSTERIES_DB.dolorosos, MYSTERIES_DB.gloriosos, MYSTERIES_DB.luminosos, MYSTERIES_DB.dolorosos, MYSTERIES_DB.gozosos];
                const today = map[d];
                els.date.innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
                els.mystery.innerText = today.name;
                return today;
            }

            function buildStructure() {
                const today = determineMystery();
                rosaryStructure = [{ label: "Sinal da Cruz", text: PRAYERS.sinalCruz }, { label: "Oferecimento", text: PRAYERS.oferecimento }, { label: "Credo", text: PRAYERS.credo }, { label: "Pai Nosso", text: PRAYERS.paiNosso }, { label: "Ave Maria (Fé)", text: PRAYERS.aveMaria }, { label: "Ave Maria (Esperança)", text: PRAYERS.aveMaria }, { label: "Ave Maria (Caridade)", text: PRAYERS.aveMaria }];
                today.decades.forEach((m) => {
                    rosaryStructure.push({ label: "Glória ao Pai", text: PRAYERS.gloria, isShared: true }, { label: m, text: m, isShared: true }, { label: "Pai Nosso", text: PRAYERS.paiNosso, isShared: true });
                    for(let j=1; j<=10; j++) rosaryStructure.push({ label: `Ave Maria (${j}/10)`, text: PRAYERS.aveMaria });
                });
                rosaryStructure.push({ label: "Salve Rainha", text: PRAYERS.salveRainha });
            }

            function drawRosaryGeometry() {
                const cx = 150, cy = 180, r = 135;
                const medalY = cy + r;
                const tailCoords = [{x:150, y:515}, {x:150, y:465}, {x:150, y:430}, {x:150, y:405}, {x:150, y:380}, {x:150, y:345}];
                let pathD = `M 150 515 L 150 ${medalY + 16}`;
                createBeadElement(tailCoords[0].x, tailCoords[0].y, 0); 
                for(let i=1; i<tailCoords.length; i++) createBeadElement(tailCoords[i].x, tailCoords[i].y, (i===1||i===5)?1:2);
                for(let i=0; i<54; i++) {
                    const deg = 102.5 + ((360-25)/53 * i);
                    const rad = deg * (Math.PI/180);
                    createBeadElement(cx - r*Math.cos(rad), cy + r*Math.sin(rad), ((i+1)%11===0)?1:2);
                }
                createBeadElement(150, medalY, 0, true);
                els.path.setAttribute('d', pathD);
            }

            function createBeadElement(x, y, type, isMedal = false) {
                let el = document.createElementNS("http://www.w3.org/2000/svg", isMedal ? "polygon" : (type===0 ? "path" : "circle"));
                if(isMedal) el.setAttribute("points", `${x-16},${y-14} ${x+16},${y-14} ${x},${y+18}`);
                else if(type===0) el.setAttribute("d", `M ${x-4},${y-35} L ${x+4},${y-35} L ${x+4},${y-12} L ${x+22},${y-12} L ${x+22},${y-2} L ${x+4},${y-2} L ${x+4},${y+25} L ${x-4},${y+25} L ${x-4},${y-2} L ${x-22},${y-2} L ${x-22},${y-12} L ${x-4},${y-12} Z`);
                else { el.setAttribute("cx", x); el.setAttribute("cy", y); el.setAttribute("r", type===1?10:6.5); }
                el.setAttribute("class", isMedal ? "medal-base" : (type===0 ? "cross" : (type===1 ? "bead large" : "bead small")));
                els.svg.appendChild(el);
                beadElementsList.push(el);
            }

            function mapLogicToPhysics() {
                for(let i=0; i<3; i++) stepToElementMap[i] = beadElementsList[0];
                stepToElementMap[3] = beadElementsList[1];
                for(let i=4; i<7; i++) stepToElementMap[i] = beadElementsList[i-2];
                let pIdx = 5;
                for(let i=7; i<rosaryStructure.length; i++) {
                    const s = rosaryStructure[i];
                    if(s.label === "Salve Rainha") stepToElementMap[i] = beadElementsList[beadElementsList.length-1];
                    else {
                        stepToElementMap[i] = beadElementsList[pIdx];
                        if(!s.isShared || s.label === "Pai Nosso") pIdx++;
                    }
                }
            }

            function setupTheme() { 
                els.themeBtn.onclick = () => {
                    const isLight = document.body.classList.toggle('light-theme');
                    els.themeIcon.innerHTML = isLight ? moonIcon : sunIcon;
                };
            }

            function setupEvents() {
                els.btnNext.onclick = () => { if(currentStep < rosaryStructure.length-1) { currentStep++; updateUI(); } else if(confirm("Reiniciar Terço?")) restartRosary(); };
                els.btnPrev.onclick = () => { if(currentStep > 0) { currentStep--; updateUI(); } };
            }

            function restartRosary() { currentStep = -1; updateUI(); }

            function updateUI() {
                if(currentStep < 0) {
                    els.text.innerText = "Toque no botão abaixo para iniciar.";
                    els.btnNext.innerText = "Iniciar"; els.btnPrev.style.display = "none";
                    els.progress.style.width = "0%"; els.progressText.innerText = "0%";
                    beadElementsList.forEach(e => e.classList.remove('active', 'done'));
                    return;
                }
                const item = rosaryStructure[currentStep];
                els.text.innerText = item.text; els.label.innerText = item.label;
                els.btnNext.innerText = "Próximo"; els.btnPrev.style.display = "block";
                const pct = Math.round(((currentStep+1)/rosaryStructure.length)*100);
                els.progress.style.width = pct + "%";
                els.progressText.innerText = pct + "%";
                const activeEl = stepToElementMap[currentStep];
                beadElementsList.forEach(el => {
                    el.classList.remove('active', 'done');
                    const idx = beadElementsList.indexOf(el);
                    const activeIdx = beadElementsList.indexOf(activeEl);
                    if (idx < activeIdx) el.classList.add('done');
                    if (idx === activeIdx) el.classList.add('active');
                });
                els.scroll.scrollTop = 0;
            }
            init();
        })();

        function copyPix() {
            const key = document.getElementById('pix-key').innerText;
            navigator.clipboard.writeText(key).then(() => alert("Copiado!"));
        }
    </script>
